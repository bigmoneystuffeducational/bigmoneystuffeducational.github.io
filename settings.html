<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/assets/games.css">
    <link rel="stylesheet" href="/assets/navbar.css">
    <style>
        /* Add custom CSS for header layout */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000; /* Adjust background color as needed */
            padding: 10px 20px;
        }

        #header-title {
            margin: 0; /* Remove default margin */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px; /* Adjust spacing between navigation items */
        }

        nav a {
            text-decoration: none;
            color: white; /* Adjust text color as needed */
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .setting-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 300px; /* Adjust the width as needed */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-card h2 {
            margin: 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            transition: 0.4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <header>
        <h1 id="header-title">Mathfuncool2: The return</h1>
        <!-- Navigation bar from index.html -->
        <nav>
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/games">Games</a></li>
                <li><a href="/apps">Apps</a></li>
                <li><a href="/pr0xy">Pr0xy(NEW)</a></li>
                <li><a href="/suggest">Suggest</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="games-title">Settings</h1>

        <!-- Dropdown Setting -->
        <div class="setting-card">
            <h2>Select Background GIF</h2>
            <select id="backgroundSelect" onchange="changeBackgroundGIF()">
                <option value="/assets/background.gif">Default</option>
                <option value="/assets/background1.gif">Background 1</option>
                <option value="/assets/background2.gif">Background 2</option>
                <option value="/assets/background3.gif">Background 3</option>
                <!-- Add more background options as needed -->
            </select>
        </div>
    </main>
    
    <!-- Include settings.js -->
    <script src="settings.js"></script>
</body>
</html>
