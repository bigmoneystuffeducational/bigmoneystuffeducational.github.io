<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>about:blank</title>
    <link rel="stylesheet" type="text/css" href="/assets/allgames.css">
</head>

<body>
    <div class="background-container">
        <!-- Adjust the path to your background GIF -->
        <img alt="Background GIF" src="/assets/background.gif">
    </div>
    <header>
        <nav>
            <a href="/games">Home</a>
            <div id="menuToggle">
                <!--
                A fake / hidden checkbox is used as click reciever,
                so you can use the :checked selector on it.
                -->
                <input type="checkbox" />
                
                <!--
                Some spans to act as a hamburger.
                
                They are acting like a real hamburger,
                not that McDonalds stuff.
                -->
                <span></span>
                <span></span>
                <span></span>
                
                <!--
                Too bad the menu has to be inside of the button
                but hey, it's pure CSS magic.
                -->
                <ul id="menu">
                  <a href="#"><li>Home</li></a>
                  <a href="#"><li>About</li></a>
                  <a href="#"><li>Info</li></a>
                  <a href="#"><li>Contact</li></a>
                </ul>
              </div>
        </nav>

    </header>

    <div class="game-container">
        <!-- Adjust the path to your game -->
        <embed id="game-iframe" src=""></embed>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            var urlParams = new URLSearchParams(window.location.search);
            var gameUrl = urlParams.get('gameUrl');
            var gameIframe = document.getElementById('game-iframe');

            if (gameUrl) {
                gameIframe.src = gameUrl;
            }
        });
    </script>
</body>

</html>
